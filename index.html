<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/codebugs.jpg" type="image/x-icon" />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/5f219ec053.js"
      crossorigin="anonymous"
    ></script>
    <!-- link file css -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Tutorial</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header>
        <div class="container">
          <div class="header-container">
            <!-- logo -->
            <a href="" class="logo">
              <div class="logo-img">
                <img src="./images/codebugs.jpg" alt="" />
              </div>
              <h1>Codebugs</h1>
            </a>
            <!-- menu -->
            <input type="checkbox" id="open" />
            <ul class="menu">
              <li class="menu-item">
                <a href="#" class="menu-link">Home</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">About</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Explore</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Blog</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Contact</a>
              </li>
            </ul>

            <!-- toggle icon -->
            <label for="open">
              <i class="fa-solid fa-bars toggle"></i>
            </label>
          </div>
        </div>
      </header>
      <!-- content -->
      <main>
        <section>
          <div class="container">
            <!-- title -->
            <h1 class="title">Create typing text |</h1>
            <!-- main content here -->
            <div class="main-content">
              <h1>Hello everyone. I am a <span id="text1"></span></h1>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- link js  -->
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <!-- typed-js -->
    <script>
      let typed = new Typed("#text1", {
        strings: ["Coder", "Designer", "Gamer", "Streamer"],
        typeSpeed: 100,
        loop: true,
        smartBackspace: true,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
